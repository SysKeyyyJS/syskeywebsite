<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        .image-grid {
            display: grid;
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (min-width: 600px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        @media (min-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        @media (min-width: 1200px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <center>
                <h1>SysKey Moments</h1>
                <h3>Screenshots of SysKey saying weird and questionable things, or just being autistic.</h3>
            </center>
        </div>
        <div class="image-grid">
            <img src="https://us-east-1.tixte.net/uploads/cdn.syskeyjs.lol/Screenshot_2024-04-05_154751.png" alt="Placeholder Image">
            <img src="https://us-east-1.tixte.net/uploads/cdn.syskeyjs.lol/Screenshot_2024-03-30_151842.png" alt="Placeholder Image">
            <img src="https://us-east-1.tixte.net/uploads/cdn.syskeyjs.lol/Screenshot_2023-11-11_184838.png" alt="Placeholder Image">
            <img src="https://us-east-1.tixte.net/uploads/cdn.syskeyjs.lol/Screenshot_2023-12-30_190016.png" alt="Placeholder Image">
            <img src="https://us-east-1.tixte.net/uploads/cdn.syskeyjs.lol/Screenshot_2024-01-12_233133.png" alt="Placeholder Image">
            <img src="https://us-east-1.tixte.net/uploads/cdn.syskeyjs.lol/Screenshot_2024-01-14_142856.png" alt="Placeholder Image">
