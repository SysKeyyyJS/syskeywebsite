<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic responsive HTML template">
    <title>Responsive HTML Template</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            display: block;
        }
        main {
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Responsive Site</h1>
    </header>
    <nav>
        <a href="#">Home</a>
    </nav>
    <main>
        <div class="container">
            https://cdn.discordapp.com/attachments/1273837396592689180/1276210921416691816/2IYwhIzmJpq3J2Gx-1.mp4?ex=66c8b38a&is=66c7620a&hm=7c40379f8d0aeab11d86ffba5a1b9d720ef073cfd9fd0750c54fadcc950f420
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
