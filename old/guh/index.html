<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User IP Address</title>
</head>
<body>
    <h1>Your IP Address</h1>
    <p id="ip-address">Loading...</p>

    <script>
        async function getIpAddress() {
            try {
                // Fetch the IP address from the ipify API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                
                // Get the IP address from the response data
                const ip = data.ip;

                // Display the IP address on the page
                document.getElementById('ip-address').textContent = ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').textContent = 'Unable to retrieve IP address.';
            }
        }

        // Call the function to get the IP address when the page loads
        getIpAddress();
    </script>
</body>
</html>
