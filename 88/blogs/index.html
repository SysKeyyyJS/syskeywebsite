<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="assets\style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Posts</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search posts..." onkeyup="filterPosts()">
            </div>
        </header>
        <section class="blog-posts">
            <a href="posts/qe7cd.html" class="post-button" data-title="The Islamic Question of Women's Rights.">The Islamic Question of Women's Rights.</a>
            <a href="/blog/post2.html" class="post-button" data-title="Post 2">Blog Post 2</a>
            <a href="/blog/post3.html" class="post-button" data-title="Post 3">Blog Post 3</a>
            <a href="/blog/post4.html" class="post-button" data-title="Post 4">Blog Post 4</a>
            <a href="/blog/post5.html" class="post-button" data-title="Post 5">Blog Post 5</a>
            <!-- Add more buttons as necessary -->
        </section>
    </div>

    <script>
        function filterPosts() {
            let input = document.getElementById("searchInput");
            let filter = input.value.toLowerCase();
            let posts = document.querySelectorAll(".post-button");

            posts.forEach(post => {
                let title = post.getAttribute("data-title").toLowerCase();
                if (title.indexOf(filter) > -1) {
                    post.style.display = "";
                } else {
                    post.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
